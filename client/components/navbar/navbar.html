<div class="navbar navbar-custom navbar-fixed-top" ng-controller="NavbarController">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/" class="navbar-brand">
      <img src="/assets/images/icons/app-logo.svg" class="navbar-brand-logo"/>
      todo-list</a>
  </div>
  <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in menu" ui-sref-active="active">
        <a ui-sref="{{item.state}}">{{item.title}}</a>
      </li>
    </ul>
  </div>
  <div class="nav-fixed-notifications-btn">
    <img ng-src="{{notificationsIcon}}" class="pull-right"
         ng-click="toggleNotifications()"/>
  </div>
</div>
